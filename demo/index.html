<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
  <style>
    body{background:#282c34}
    textarea{width:100%}
    .brace{color:#abb2bf;font-weight:bold}
    .key{color:#e06c75}
    .value{color:#ff0000;font-weight:bold}
    .string{color:#98c379}
    .number{color:#d19a66}
    .boolean{color:#56b6c2}
    .object{color:#56b6c2}
    .comma{color:#abb2bf}
    .colon{color:#abb2bf}
  </style>
</head>
<body>
<textarea name="" id="textarea" cols="30" rows="10">
  {
    "name": "json-colorful",
    "author": "Baungo",
    "github": "https://github.com/Baungo",
    "version": "1.0.0",
    "vBoolean": true,
    "array": [1, 2, null, "foo", false, "bar", -100, {"weather": "sun"}],
    "something error": null
}
</textarea>
<button onclick="color()">着色</button>
<pre id="container"></pre>
<script src="../colorful.js"></script>
<script>

  function color() {
    let str = document.getElementById('textarea').value;
    document.getElementById('container').innerHTML = colorful(JSON.parse(str));
  }
</script>
</body>
</html>
